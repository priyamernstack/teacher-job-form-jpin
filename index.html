<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>TEACHER JOB APPLICATION FORM</h2>
        <p>(Please fill in your own handwriting)</p>
        <form>
            <label>Post Applied For:</label>
            <input type="text" name="post" class="full-width"><br><br>
            
            <label>Photo:</label>
            <input type="file" name="photo"><br><br>
            
            <h3>2. GENERAL INFORMATION</h3>
            <label>Name:</label>
            <input type="text" name="name" class="full-width"><br><br>

            <label>Father's/ Husband's Name:</label>
            <input type="text" name="father_husband_name" class="full-width"><br><br>

            <label>Address:</label>
            <textarea name="address" class="full-width"></textarea><br><br>

            <label>Contact No. (R):</label>
            <input type="text" name="contact_r"> 
            <label>Mobile (P):</label>
            <input type="text" name="contact_p"><br><br>

            <label>Date of Birth:</label>
            <input type="date" name="dob">
            <label>Email ID:</label>
            <input type="email" name="email"><br><br>

            <h3>3. Marital Status:</h3>
            <input type="radio" name="marital_status" value="single"> Single
            <input type="radio" name="marital_status" value="married"> Married <br><br>

            <label>Spouse Name:</label>
            <input type="text" name="spouse_name"> 
            <label>Educational Qualification:</label>
            <input type="text" name="spouse_qualification"><br><br>

            <label>Work Address:</label>
            <textarea name="work_address" class="full-width"></textarea><br><br>

            <label>Phone:</label>
            <input type="text" name="work_phone">
            <label>Mobile:</label>
            <input type="text" name="work_mobile"><br><br>

            <h3>4. Details Of Children</h3>
            <label>No. Of Children:</label>
            <input type="number" name="num_children">
            <label>Son(s):</label>
            <input type="number" name="sons">
            <label>Age:</label>
            <input type="text" name="sons_age"><br><br>

            <label>Daughter(s):</label>
            <input type="number" name="daughters">
            <label>Age:</label>
            <input type="text" name="daughters_age"><br><br>

            <label>School / College if studying:</label>
            <input type="text" name="children_school" class="full-width"><br><br>

            <h3>5. References</h3>
            <label>Give two references of permanent residents of <city> and having their own house:</label>
            <textarea name="references" class="full-width"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
